<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let player = { x: 500, y: 500, width: 30, height: 30, speed: 5, dx: 0, dy: 0, onGround: false, legOffset: 10 };
        let keys = {};
        const gravity = 0.5;
        const friction = 0.8;
        let scrollOffset = 0.5;

        // Level elements
        const floors = [{ x: 0, y: 550, width: 1600, height: 50 }];
        const platforms = [{ x: 200, y: 400, width: 100, height: 10 }, { x: 400, y: 300, width: 100, height: 10 }];
        const obstacles = [{ x: 300, y: 500, width: 50, height: 50 }];
        const doors = [{ x: 1500, y: 500, width: 50, height: 50, url: 'level2.html' }];

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply gravity
            if (!player.onGround) {
                player.dy += gravity;
            }

            // Move player
            player.dx = 0;
            if (keys['ArrowRight']) player.dx = player.speed;
            if (keys['ArrowLeft']) player.dx = -player.speed;
            if (keys['ArrowUp'] && player.onGround) player.dy = -10;

            player.x += player.dx;
            player.y += player.dy;

            // Collision detection
            player.onGround = false;
            floors.concat(platforms).forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.onGround = true;
                }
            });

            // Draw player with legs
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x - scrollOffset, player.y, player.width, player.height);
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x - scrollOffset, player.y + player.height, 5, 10);
            ctx.fillRect(player.x - scrollOffset + player.width - 5, player.y + player.height, 5, 10);

            // Draw floors, platforms, and obstacles
            ctx.fillStyle = 'red';
            floors.forEach(floor => ctx.fillRect(floor.x - scrollOffset, floor.y, floor.width, floor.height));
            ctx.fillStyle = 'blue';
            platforms.forEach(platform => ctx.fillRect(platform.x - scrollOffset, platform.y, platform.width, platform.height));
            ctx.fillStyle = 'gray';
            obstacles.forEach(obstacle => ctx.fillRect(obstacle.x - scrollOffset, obstacle.y, obstacle.width, obstacle.height));

            // Draw doors
            ctx.fillStyle = 'brown';
            doors.forEach(door => {
                ctx.fillRect(door.x - scrollOffset, door.y, door.width, door.height);
                if (player.x < door.x + door.width &&
                    player.x + player.width > door.x &&
                    player.y < door.y + door.height &&
                    player.y + player.height > door.y) {
                    window.location.href = door.url;
                }
            });

            // Scroll the display
            if (player.x > canvas.width / 2) {
                scrollOffset = player.x - canvas.width / 2;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
